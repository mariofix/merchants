site_name: merchants
site_description: Framework-agnostic hosted-checkout payment SDK for Python
site_url: https://mariofix.github.io/merchnts-cp/
repo_name: mariofix/merchnts-cp
repo_url: https://github.com/mariofix/merchnts-cp
edit_uri: edit/main/docs/

exclude_docs: |
  es/

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

extra:
  alternate:
    - name: English
      link: /merchnts-cp/
      lang: en
    - name: Espa√±ol (LATAM)
      link: /merchnts-cp/es/
      lang: es

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_category_heading: true
            show_if_no_docstring: false
            members_order: source
            separate_signature: true
            show_signature_annotations: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Installation: installation.md
  - Quick Start: quickstart.md
  - User Guide:
    - Providers:
      - providers/index.md
      - Stripe: providers/stripe.md
      - PayPal: providers/paypal.md
      - Flow.cl: providers/flow.md
      - Khipu: providers/khipu.md
      - Generic: providers/generic.md
      - Dummy: providers/dummy.md
      - Custom Provider: providers/custom.md
    - Auth Strategies: auth.md
    - Custom Transport: transport.md
    - Amount Helpers: amounts.md
    - Webhooks: webhooks.md
  - API Reference:
    - api-reference/index.md
    - Client: api-reference/client.md
    - Models: api-reference/models.md
    - Providers: api-reference/providers.md
    - Auth: api-reference/auth.md
    - Transport: api-reference/transport.md
    - Amount: api-reference/amount.md
    - Webhooks: api-reference/webhooks.md
