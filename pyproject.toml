[tool.poetry]
name = "merchants"
version = "0.1.0"
description = "A gateway platform to process payments"
authors = ["Mario Hernandez <mariofix@proton.me>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/mariofix/merchants"
homepage = "https://github.com/mariofix/merchants"
keywords = [
    "payment",
    "psp",
    "payment-gateway",
    "payment-integration",
    "payment-processing",
    "payment-hub",
    "payment-platform",
]
packages = [
    { include = "merchants" }
]
classifiers=[
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.8"
typer = {extras = ["all"], version = "*"}
thankyou = "*"
sqlalchemy = "2.0.18"
sqlalchemy-utils = "^0.41.1"
babel = "^2.12.1"


[tool.poetry.group.dev.dependencies]
pytest = "*"
coverage = "*"
black = "*"
pre-commit = "*"


[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = [
    "tests",
]
python_files =[
    "test*.py"
]

[tool.poetry.scripts]
merchants = 'merchants.cli:cli'

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
