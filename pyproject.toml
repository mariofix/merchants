[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "merchants"
dynamic = ["version"]
description = "A unified payment processing toolkit"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10,<4.0"
dependencies = ["pydantic>=2.0", "requests>=2.28"]
keywords = [
    "payment",
    "psp",
    "payment-gateway",
    "payment-integration",
    "payment-processing",
    "payment-hub",
    "payment-platform",
    "cli",
    "api",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry]
package-mode = false

[project.urls]
Source = "https://github.com/mariofix/merchants"

[project.optional-dependencies]
flow = ["pyflowcl>=2024.1"]
khipu = ["khipu-tools>=2024.1"]
cli = ["typer"]
dev = ["pytest-cov", "black", "isort", "pre-commit"]
docs = ["mkdocs", "mkdocs-material", "mkdocstrings[python]"]

[project.scripts]
merchants = "merchants.cli:app"

[tool.setuptools.dynamic]
version = { attr = "merchants.version.__version__" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v"

[tool.black]
line-length = 119
target-version = ['py310']

[tool.isort]
profile = "black"
multi_line_output = 3
py_version = 310
