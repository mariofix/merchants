[tool.poetry]
name = "fastapi-merchants"
version = "2024.9.16"
description = "A unified payment processing toolkit for Starlette/FastAPI applications"
authors = ["Mario Hernandez <mariofix@proton.me>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/mariofix/merchants"
homepage = "https://mariofix.github.io/merchants"
keywords = [
    "payment",
    "psp",
    "payment-gateway",
    "payment-integration",
    "payment-processing",
    "payment-hub",
    "payment-platform",
]
packages = [{ include = "merchants" }]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.10"
thankyou = "^0.0.3"
pendulum = "^3.0.0"
click = "^8.1.7"
rich = "^13.7.1"
httpx = "^0.27.0"

fastapi = { extras = ["all"], version = "^0.114.2" }
uvicorn = { extras = ["standard"], version = "^0.30.6" }
alembic = "^1.13.2"
starlette-admin = "^0.14.1"
sqlalchemy = "^2.0.35"

black = "^24.8.0"
fastapi-debug-toolbar = "^0.6.3"
python-slugify = "^8.0.4"
sqlalchemy-utils = "^0.41.2"
pre-commit = "^3.8.0"



[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
coverage = "^7.6.1"

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]
python_files = ["test*.py"]


[tool.black]
line-length = 119
target-version = ['py310']
include = '\.pyi?$'


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
