[tool.poetry]
name = "merchants"
version = "2024.6.0"
description = "A simple gateway platform to process payments"
authors = ["Mario Hernandez <mariofix@proton.me>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/mariofix/merchants"
homepage = "https://mariofix.github.io/merchants"
keywords = [
    "payment",
    "psp",
    "payment-gateway",
    "payment-integration",
    "payment-processing",
    "payment-hub",
    "payment-platform",
]
packages = [{ include = "merchants" }]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.9"
thankyou = "^0.0.3"
pydantic-settings = "^2.3.4"
python-dotenv = "^1.0.1"
pendulum = "^3.0.0"
rich = "^13.7.1"
httpx = "^0.27.0"
starlette-admin = "^0.14.0"


[tool.poetry.group.sqla]
optional = false

[tool.poetry.group.sqla.dependencies]
sqlalchemy = "^2.0.31"
sqlalchemy-utils = "^0.41.2"

[tool.poetry.group.peewee]
optional = false

[tool.poetry.group.peewee.dependencies]
peewee = "^3.17.5"

[tool.poetry.group.dev]
optional = false

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
coverage = "^7.5.4"
black = "^24.4.2"
pre-commit = "^3.7.1"
isort = "^5.13.2"
icecream = "^2.1.3"


[tool.poetry.group.docs.dependencies]
mkdocs-git-authors-plugin = "^0.9.0"
mkdocs-material = "^9.5.27"
mkdocs = "^1.6.0"

[tool.poetry.group.fastapi]
optional = false

[tool.poetry.group.fastapi.dependencies]
fastapi = "^0.112.1"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = ["tests"]
python_files = ["test*.py"]


[tool.black]
line-length = 119
target-version = ['py311']
include = '\.pyi?$'


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
